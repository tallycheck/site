<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Language" content="en-us" />
	<meta http-equiv="Content-Author" content="Tallybook" />
	<meta name="viewport" content="width=device-width" />

	<title th:text="#{Admin_Title}" >TallyBook Admin</title>
	<!--
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     -->
	<link rel="stylesheet" type="text/css" th:href="@{/lib/font-awesome-4.3.0/css/font-awesome.min.css}"
				href="../../lib/font-awesome-4.3.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-3.3.4/css/bootstrap.css}"
				href="../../lib/bootstrap-3.3.4/css/bootstrap.css"/>
	<link rel="stylesheet" th:href="@{/css/foundation.css}" href="../../css/foundation.css"/>
	<link rel="stylesheet" th:href="@{/css/admin.css}" href="../../css/admin.css"/>
</head>
<body class="off-canvas">
<div class="container">
	<div class="basic-form">
		<div class="logo">
			<img th:src="@{/img/admin/steward-logo-150.png}"  src="../../img/admin/tallybook-logo-150.png" />
		</div>

		<div class="clear"></div>
		<!-- ABOVE WILL BE DELETED BY THYMELEAF -->
		<!--*/-->

		<div>
			<div th:fragment="messages">
				<div class="alert alert-danger"
					 th:unless="${#strings.isEmpty(errorCode)}">
					<div th:if="${errorCode == 'invalidUser'}"
						 th:text="#{password.notFound}">No matching user found.</div>
					<div th:if="${errorCode == 'emailNotFound'}"
						 th:text="#{password.emailNotFound}">The requested username does not have a valid email address. Please contact an administrator.</div>
					<div th:if="${errorCode == 'inactiveUser'}"
						 th:text="#{password.inactiveUser}">The username associated with the email you entered is marked as inactive. Please contact an administrator to activate the account.</div>
				</div>
			</div>

			<form th:fragment="form" action="#"
				  th:action="@{sendResetPassword}" method="POST">

				<div class="form-group">
					<label th:text="#{password.username}">Username</label> <input
						type="text" id="username" name="username" autofocus="autofocus"
						class="form-control" th:placeholder="#{password.username}" placeholder="Username" />
				</div>
				<input type="submit" class="btn btn-primary pull-right"
					   value="Reset Password" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>

			<div th:fragment="options" class="basic-links">
				<ul class="inline-list">
					<li><a href="#" th:href="@{forgotUsername}"
						   th:text="#{password.forgotUsername}">Forgot Username </a></li>
					<li class="divider">&nbsp;</li>
					<li><a href="#" th:href="@{login}" th:text="#{password.login}">
						Login</a></li>
				</ul>
			</div>
		</div>

		<!--/*-->
		<!-- FOLLOWING WILL BE DELETED BY THYMELEAF -->
	</div>
</div>
</body>
</html>
